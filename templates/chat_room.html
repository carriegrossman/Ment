<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"/>
    </head>
    <body>
    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
        <!-- This needs to be the Logo -->
        <div class="navbar-brand">
        <a class="navbar-item" href="/">
            <img src="/images/Ment.png" width="112" height="28" />
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample" >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
            <a href="/" class="navbar-item">
                Home
            </a>

            <a class="navbar-item">
                Lobby
            </a>

            <a class="navbar-item">
                About
            </a>

            <a href="./html/card.html" class="navbar-item">
                Test Card
            </a>
        </div>

        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a href="/register" class="button is-primary">
                        <strong>Sign up</strong>
                    </a>
                    <a href="/login" class="button is-light">
                        Log in
                    </a>
                </div>
            </div>
        </div>
        </div>
    </nav>
    </header>

    <h1 class="title">Your chat with ${return_username}</h1>
    <table id="chatbox" class="table is-hoverable is-striped is-fullwidth">
        <thread>
            <tr class="is-selected">
                <th>Name</th>
                <th>Message</th>
            </tr>
        </thread>
    </table>

    <div class="table-container" style="height: 300px; overflow-y: scroll;">
        <table id="chatbox" class="table is-hoverable is-striped is-fullwidth">
            <tbody>
                ${messages}
            </tbody>
        </table>
    </div>

        <form ${actionstring} method="POST">
            <input type="text" class="input is-rounded control" id="message-input" name="messageinput" placeholder="Enter Message Here"/>
            <input type="submit" style="display: none;" />
        </form>
    </body>
</html>
