<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Index</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
        <style>
          .grad-pink {
                      background: linear-gradient(45deg, rgb(230, 106, 192), rgb(68, 55, 194));
                  }
          .grad-orange {
                      background: linear-gradient(to right, rgb(255, 103, 23), rgb(245, 3, 224));
                        }
          .grad-blue{
                      background: linear-gradient(to right, rgb(136, 23, 255), rgb(4, 180, 244));
                        }
          .card-content {
              display: flex;
              flex-direction: column;
              align-items: center;
              background-attachment: fixed;
              background-size: cover;
              background-repeat: no-repeat;
              background-position: 50% center;
                  }
          .card-content {
              color: rgb(255, 255, 255);
                  }
          .btn-atom {
          color: rgb(255, 255, 255);
          font-size: 15px;
          font-weight: 600;
          background-color: rgb(0, 0, 0);
          text-align: center;
          display: inline-block;
          padding: 15px 30px 13px;
          border-radius: 8px;
          transition: all 0.15s linear 0s;
                    }
        </style>
    </head>
    <body>
        <section class="hero is-info is-medium is-bold ">
            <div class="hero-head">
                <nav class="navbar" role="navigation" aria-label="main navigation">
      
                    <!-- This needs to be the Logo -->
                    <div class="navbar-brand">
                      <a class="navbar-item" href="/">
                        <img src="/images/Ment.png" width="112" height="28">
                      </a>
                  
                      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                      </a>
                    </div>
                  
                    <div id="navbarBasicExample" class="navbar-menu">
                      <div class="navbar-start">
                        <a href="/home" class="navbar-item">
                          Home
                        </a>
              
                        <a href="/lobby" class="navbar-item">

                        </a>
                  
                        <a href="./html/about.html" class="navbar-item">
                          About
                        </a>
              
                  
                      </div>
                  
                      <div class="navbar-end">
                        <div class="navbar-item">
                          <div class="buttons">
                            <a href="#" class="button is-primary">
                              <strong>${user.username}</strong>
                            </a>
                            <form method="get" action="/logout"></form>
                            <a href="/login" type="submit" class="button is-light">
                                <strong>Log out</strong>
                                </form>
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </nav>
                </div>
              </div>
              </section>
                 

                  <section class="hero">
                    <div class="hero-body">
                      <h1 class="title">
                        Search for a Ment
                      </h1>
                      
                  <div class="panel">
                    <div class="panel-block">
                        <div class="field">
                          <form action="/lobby" method="POST"> 
                            <div class="control" id="search" name="search">
                              <div class="select" id="search" name="search">
                                <select id="search" name="search">
                                  <option value="username">Username</option>
                                  <option value="password">Email</option>
                                  <option value="zipcode">Zipcode</option>
                                </select>
                              </div>
                            </div>
                            <input class="input" type="text" placeholder="Enter Search" name="SearchQuery" >
                        </form>
                        <br>
                            ${cards}
                        </h2>
                        </div>
                    </div>
